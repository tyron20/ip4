<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOOD WEBSITE</title>
    <!--custom css file-->
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  </head>
  <body>
    <!--header section -->
    <header>
      <a href="#" class="logo"><i classs="fas fa-utensils">food</i></a>

      <div id="menu-bar" class="fas fa-bars">menu</div>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#speciality">speciality</a>
        <a href="#socials">popular</a>
        <a href="#review">review</a>
        <a href="#order">order</a>
      </nav>
    </header>

    <!--header section ends-->

    <!--home secton begins-->
    <section class="home" id="home">
      <div class="content">
        <h3>Food made with love</h3>
        <p>
          At times pizza we aim to give the best quality service and serve the
          best food in kenya we also really appreciate feedback from the
          customers
        </p>
        <a href="#" class="btn">ORDERNOW</a>
      </div>

      <div class="image">
        <img src="images/pizza" alt="" />
      </div>
    </section>

    <!--home section ends-->

    <!--order section starts -->
    <section class="order">
      <a href="order" id="order"></a>
      <form action="" class="myForm">
          <h2>MAKE YOUR ORDER HERE</h2><BR>
          <label for="Pizza size">Pizza Size</label>
        <select name="pizzaSize" id="size">Size of pizza:
            <option value="small">Small -- 600</option>
            <option value="medium">Medium --850</option>
            <option value="Large">Large --1200</option>
        </select><br>
        <br>
        <label for="Pizza size">Toppings</label>
        <select name="toppings" id="toppings">Toppings:
            <option value="small">Peparoni</option>
            <option value="medium">Vegeterian</option>
            <option value="Large">Extra cheese and onions</option>
        </select><br><br>
        <label for="pizza number">Number of pizza:</label>
          <input type="number"><br>
        <br>
        <label for="pizza number">Location:</label>
          <input type="text"><br>
        <br>

        <button type="submit" class="mybtn">ORDER</button>
        </form>

    </section>
    <!--order sectoin ends -->

    <!--custom js file link-->
    <script src="script.js"></script>
  </body>
</html>
